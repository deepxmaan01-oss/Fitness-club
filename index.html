<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitness Club Signup</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .background-glow {
    background: rgba(30, 30, 60, 0.95);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow:
      0 0 30px 10px #ff00cc,
      0 0 50px 20px #3333ff inset;
    max-width: 400px;
    width: 100%;
  }

  h1 {
    color: white;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 0 0 8px #ff00cc;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    background: #23234f;
    color: #fff;
    border: none;
    border-radius: 9px;
    padding: 12px 15px;
    margin: 12px 0;
    font-size: 1.1em;
    box-shadow: inset 0 0 10px #00ffea;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 15px #00ffea;
  }

  button {
    background: linear-gradient(90deg, #ff00cc, #3333ff);
    color: white;
    font-weight: bold;
    padding: 15px;
    border: none;
    border-radius: 9px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00cc, 0 0 15px #3333ff;
    transition: filter 0.3s ease;
    margin-top: 15px;
  }

  button:hover {
    filter: brightness(1.2);
  }
</style>
</head>
<body>
  <div class="background-glow">
    <h1>Fitness Club Signup</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" required pattern="[0-9]{10,15}" />
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const weight = document.getElementById('weight').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      if (!name || !address || !weight || !mobile) {
        alert('Please fill in all fields.');
        return;
      }

      const message = `Fitness Club Signup Details:%0AName: ${name}%0AAddress: ${address}%0AWeight: ${weight} kg%0AMobile: ${mobile}`;
      const whatsappNumber = '917973447374';
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
